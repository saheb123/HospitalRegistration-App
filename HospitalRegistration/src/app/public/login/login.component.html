<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form id="registrationForm" novalidate #empForm="ngForm">
                        <div class="form-group">
                            <label for="email">
                                User Name
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   placeholder="Email" name="username" #uName="ngModel" [(ngModel)]="empObj.username" required />
                       <div *ngIf="uName?.errors?.['required'] && uName.touched">
                        <span class="text-danger">Please enter a user name</span>
                       </div>
                                </div>
                        <div class="form-group">
                            <label for="password">
                                Password
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   placeholder="Password" #password="ngModel" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" [(ngModel)]="empObj.password"
                                required />
                                <div *ngIf="password?.errors?.['required'] && password.touched">
                                    <span class="text-danger">Please enter a Password.</span>
                                </div>
                                <div *ngIf="password?.errors?.['pattern'] && password.touched">
                                    <span class="text-danger"> Password must contain at least one letter and one number.</span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary mt-2" type="submit" (click)="onSubmit(empForm.invalid)" [disabled]="empForm.invalid">Submit form</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
